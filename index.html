<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #3a70e6;
        }

        #cookieDisplay {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #29d68e;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Cookie Setter and Viewer</h1>
    <label for="username">Enter your name:</label>
    <input type="text" id="username" />
    <button onclick="setCookie()">Save Name</button>

    <div id="cookieDisplay"></div>

    <footer>
        <p>&copy; April 17 2025 - D'Angelo Morales</p>
    </footer>

    <script>
        function setCookie() {
            const name = document.getElementById("username").value;
            if (name) {
                const d = new Date();
                d.setTime(d.getTime() + 7 * 24 * 60 * 60 * 1000);
                let expires = "expires=" + d.toUTCString();
                document.cookie = "username=" + name + ";" + expires + ";path=/";
                displayCookie();
            }
        }

        function getCookie(name) {
            let cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                let c = cookies[i].trim();
                if (c.indexOf(name + "=") == 0) {
                    return c.substring(name.length + 1);
                }
            }
            return "";
        }

        function displayCookie() {
            let user = getCookie("username");
            if (user !== "") {
                document.getElementById("cookieDisplay").innerHTML =
                    "Welcome back, <strong>" + user + "</strong>!";
            } else {
                document.getElementById("cookieDisplay").innerHTML =
                    "No cookie found. Please enter your name.";
            }
        }

        window.onload = displayCookie;
    </script>
</body>

</html>
